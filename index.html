<!DOCTYPE html>
<html>
    <head>
        <title>miTranslator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- stylesheets -->
        <link href="css/jquery.mobile-1.4.0-alpha.1.min.css" rel="stylesheet" type="text/css" />
        <link href="css/miTranslator.css" rel="stylesheet" type="text/css" />
        <!-- core libs -->
        <script src="js/jquery-2.0.2.min.js"></script>
        <script src="js/jquery.mobile-1.4.0-alpha.1.min.js"></script>
        <!-- plugins -->
        <script src="js/purl.min.js"></script>
        <script src="js/iscroll.min.js"></script>
        <script src="js/jquery.mobile.iscrollview.min.js"></script>
        <script src="js/cordova-2.8.1.js"></script>
        <!-- main -->
        <script src="js/miTranslator.js"></script>
    </head>
    <body>
        <div id="page" data-role="page" data-theme="b">
            
            <!--------------------------------------------[ HEADER ]---------------------------------------------->
            
            <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false">
                <div id="title"></div>
                <div id="logo" class="loader-wrapper">
                    <div class="loader"></div>
                 </div>
                <textarea name="translateText" id="translateText" data-theme="a" autofocus></textarea>
            </div>

            <!--------------------------------------------[ CONTENT ]---------------------------------------------->

            <div id="content" data-role="content">
                <div id="translatedText" data-theme="a" data-iscroll></div>
            </div>

            <!--------------------------------------------[ FOOTER ]---------------------------------------------->

            <div id="footer" data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="a">
                <div id="navbar"></div>
            </div>

            <!-------------------------------------------------------------------------------------------------------->        

        </div>
    </body>
</html>
